<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Configurator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- top bar -->
     <div id="top-bar" class="bg-gray-100 fixed left-0 right-0 top-0 py-1">
        <p class="text-center py-2 font-bold">Desing your dream BMW M5</p>
     </div>

     <!-- Header -->
     <header class="mt-10 flex justify-between py-5 px-10 items-center">
        <img src="/images/logo.svg" alt="" width="50" height="50" class="bg-black p-2 rounded-full">
        <div>
            <i class="fa-solid fa-globe"></i>
            <span class="font-bold">CA</span>
        </div>
     </header>

     <main class="flex flex-col md:flex-row justify-between px-3 md:px-10 py-6">
        <!-- Display -->
        <section class="w-full md:w-3/4">
            <div class="sticky top-20">
                <!-- Exterior -->
                 <div class="bg-gray-100 h-100 flex justify-center items-center mb-4 overflow-hidden">
                    <img src="/images/white_951.png" alt="White car" class="max-w-full h-auto transform scale-75" id="exterior-image">
                 </div>

                 <!-- Interior -->
                 <div class="h-auto flex justify-center items-center mb-4 overflow-hidden">
                    <img src="/images/interior_black.png" alt="White car" class="max-w-full h-auto" id="interior-image">
                 </div>
            </div>
        </section>

        <!-- Options -->
        <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-5 md:mt-0 z-2">
            <h1 class="text-5xl text-center font-bold mb-5">M5</h1>
            <h2 class="text-xl text-center font-light mb-5">Create your own</h2>

            <!-- Exterior Colors -->
             <div class="my-8" id="exterior-buttons">
                <h3 class="text-lg text-left font-semibold mb-5">Exterior</h3>
                <div class="flex space-x-4">
                    <button class="transition transform duration-300 hover:scale-110 btn-selected tooltip">
                        <img src="/images/Alpine White Non-Metallic.jpg" alt="white" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$0)</p>
                    </button>
                    <button class="transition transform duration-300 hover:scale-110 tooltip">
                        <img src="/images/Carbon Black Metallic.jpg" alt="black" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$975)</p>
                    </button>
                    <button class="transition transform duration-300 hover:scale-110 tooltip">
                        <img src="/images/Isle of Man Green Metallic.jpg" alt="green" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$975)</p>
                    </button>
                    <button class="transition transform duration-300 hover:scale-110 tooltip">
                        <img src="/images/Marina Bay Blue Metallic.jpg" alt="blue" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$975)</p>
                    </button>
                    <button class="transition transform duration-300 hover:scale-110 tooltip">
                        <img src="/images/Vegas Red Metallic.jpg" alt="red" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$975)</p>
                    </button>
                </div>
             </div>

             <!-- Interior Colors -->
             <div class="my-8" id="interior-buttons">
                <h3 class="text-lg text-left font-semibold mb-5">Interior</h3>
                <div class="flex space-x-4">
                    <button class="transition transform duration-300 hover:scale-110 btn-selected tooltip">
                        <img src="/images/int_black.webp" alt="black-int" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$0)</p>
                    </button>
                    <button class="transition transform duration-300 hover:scale-110 tooltip">
                        <img src="/images/int_red.webp" alt="red-int" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$1150)</p>
                    </button>
                </div>
             </div>
            
             <!-- Wheels -->
             <div class="my-8" id="wheel-buttons">
                <h3 class="text-lg text-left font-semibold mb-5">Wheel</h3>
                <div class="flex space-x-4">
                    <button class="transition transform duration-300 hover:scale-110 btn-selected tooltip">
                        <img src="/images/wheel_951.png" alt="951" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$0)</p>
                    </button>
                    <button class="transition transform duration-300 hover:scale-110 tooltip">
                        <img src="/images/wheel_952.png" alt="952" class="w-15 rounded-full">
                        <p class="tooltiptext">(+$750)</p>
                    </button>
                </div>
             </div>

             <!-- Carbon Fibre kit -->
              <div class="border p-4 mb-8 rounded-lg shadow">
                <h3 class="font-semibold mb-2">M Carbon Exterior Options</h3>
                <label class="flex items-center space-x-2 mb-2">
                    <input type="checkbox" id="carbon-mirror-checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    <span>Add M Carbon Mirror Caps</span>
                    <span class="font-semibold">($1300)</span>
                </label>
                <label class="flex items-center space-x-2 mb-2">
                    <input type="checkbox" id="carbon-spoiler-checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    <span>Add M Carbon Rear Spoiler</span>
                    <span class="font-semibold">($1300)</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="carbon-roof-checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    <span>Add M Carbon Roof</span>
                    <span class="font-semibold">($1300)</span>
                </label>
              </div>

              <!-- Performance -->
               <div class="mb-8">
                <h3 class="font-semibold mb-2">Performance</h3>
                <button class="bg-gray-800 py-4 w-full hover:bg-gray-300 rounded-lg text-white hover:text-black" id="performance-package">Performance Upgrade (+$8000)</button>
               </div>

               <!-- Driving Assistance -->
               <div class="mb-8">
                <h3 class="font-semibold mb-2">Driving Assistance</h3>
                <button class="bg-gray-800 py-4 w-full hover:bg-gray-300 rounded-lg text-white hover:text-black" id="advanced-driver-package">Advanced Driver Assistance Package (+$2000)</button>
               </div>

               <!-- Extras -->
              <div class="border p-4 mb-8 rounded-lg shadow">
                <h3 class="font-semibold mb-2">Add more extras</h3>
                <label class="flex items-center space-x-2 mb-2">
                    <input type="checkbox" id="sunshades-checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    <span>Add Side Sunshades</span>
                    <span class="font-semibold">($1000)</span>
                </label>
                <label class="flex items-center space-x-2 mb-2">
                    <input type="checkbox" id="red-compound-brakes-checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    <span>Add M Compound Brakes, Red</span>
                    <span class="font-semibold">($750)</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="m-drivers-package-checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                    <span>Add M Driver's Package</span>
                    <span class="font-semibold">($2500)</span>
                </label>
              </div>

               <!-- Total Price -->
                <div class="pt-4">
                    <h3 class="font-semibold text-lg">Total Price</h3>
                    <p id="total-price" class="text-2xl font-bold"></p>
                </div>

               <!-- Cost Breakdown -->
                <div class="border-t pt-4 mt-6">
                    <h3 class="font-semibold text-lg">Estimated Cost Breakdown</h3>
                    <div class="mt-4">
                        <p>Down Payment
                            <span id="down-payment" class="font-bold">$7500</span>
                        </p>
                        <p>Loan Term:
                            <span class="font-bold">60 Months</span>
                        </p>
                        <p>Interest Rate:
                            <span class="font-bold">4% APR</span>
                        </p>
                        <p>Estimated Monthly Payment:
                            <span id="monthly-payment" class="font-bold">$849.72</span>
                        </p>
                    </div>
                </div>
        </aside>

     </main>

    
    <script src="/js/script.js"></script>
</body>
</html>
